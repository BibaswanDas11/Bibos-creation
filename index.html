<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibo's Creation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div id="menuBtn">☰</div>
  <div class="header-center">Bibo's Creation</div>
  <img src="Screenshot_20251221_214638_Chrome.jpg" class="header-logo">
</header>

<div id="overlay"></div>

<div id="sideMenu">
  <h3>Menu</h3>
  <a href="#" onclick="showAbout();return false;">Home / About</a>
  <a href="https://wa.me/916290386950" target="_blank">WhatsApp</a>
</div>

<h2 class="title">Public Gallery</h2>

<!-- CATEGORY BUTTONS -->
<div class="category-bar">
  <button onclick="filterGallery('all')">All</button>
  <button onclick="filterGallery('image')">Images</button>
  <button onclick="filterGallery('video')">Videos</button>
</div>

<div id="gallery"></div>

<script>
  let allData = [];

  fetch("images.json?cache=" + Date.now())
    .then(res => res.json())
    .then(data => {
      allData = data;
      renderGallery("all");
    });

  function renderGallery(category) {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    allData.forEach(item => {
      if (category !== "all" && item.category !== category) return;

      const div = document.createElement("div");
      div.className = "card";

      let media = "";
      if (item.category === "video") {
        media = `
          <video controls>
            <source src="images/${item.file}" type="video/mp4">
          </video>`;
      } else {
        media = `<img src="images/${item.file}">`;
      }

      div.innerHTML = `
        ${media}
        <p>${item.desc}</p>
      `;

      gallery.appendChild(div);
    });
  }

  function filterGallery(type) {
    renderGallery(type);
  }

  function showAbout() {
    alert("Bibo’s Creation showcases handmade art, drawings and videos.");
  }
</script>

</body>
</html>
