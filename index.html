<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bibos Creation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bibos Creation ‚Äì drawings, sketches, electronics projects and creative works by Bibaswan Das">
  <meta name="keywords" content="drawings, sketches, art gallery, student projects, electronics projects, Bibos Creation">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1>Bibos Creation</h1>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <div class="search-wrapper">
      <span class="search-icon">üîç</span>

      <input
        type="text"
        id="searchInput"
        placeholder="Search drawings, sketches, projects‚Ä¶"
        oninput="handleSearch()"
      >

      <button id="clearBtn" onclick="clearSearch()" title="Clear search">‚úñ</button>
    </div>
  </div>

  <!-- GALLERY -->
  <main>
    <div id="gallery" class="gallery">
      <!-- Cards injected via images.json -->
    </div>
  </main>

  <!-- SCRIPT -->
  <script>
    function handleSearch(){
      const input = document.getElementById("searchInput");
      const clearBtn = document.getElementById("clearBtn");

      clearBtn.style.display = input.value.trim() ? "block" : "none";

      if (typeof searchGallery === "function") {
        searchGallery();
      }
    }

    function clearSearch(){
      const input = document.getElementById("searchInput");
      input.value = "";
      document.getElementById("clearBtn").style.display = "none";

      if (typeof searchGallery === "function") {
        searchGallery();
      }
    }
  </script>

</body>
</html>
