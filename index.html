<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibo's Creation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div id="menuBtn">☰</div>
  <div class="header-center">Bibo's Creation</div>
  <img src="Screenshot_20251221_214638_Chrome.jpg" alt="Bibo's Creation Logo" class="header-logo">
</header>

<!-- OVERLAY -->
<div id="overlay"></div>

<!-- SIDE MENU -->
<div id="sideMenu">
  <h3>Menu</h3>
  <a href="#" onclick="showAbout(); return false;">Home / About</a>
  <a href="https://wa.me/916290386950" target="_blank">WhatsApp</a>
  <a href="#" onclick="ownerLogin(); return false;">Register as Owner</a>
</div>

<h2 class="title">Public Gallery</h2>

<!-- CATEGORY BAR -->
<div class="category-bar">
  <button onclick="filterGallery('all')" class="active">All</button>
  <button onclick="filterGallery('image')">Images</button>
  <button onclick="filterGallery('video')">Videos</button>
</div>

<!-- GALLERY -->
<div id="gallery"></div>

<!-- OWNER PANEL -->
<div id="ownerPanel">
  <h3>Owner Panel</h3>
  <input type="text" id="fileName" placeholder="file.jpg or video.mp4">
  <input type="text" id="fileDesc" placeholder="description">
  <button onclick="generateJSON()">Generate JSON</button>
  <textarea id="generated" readonly></textarea>
</div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sideMenu = document.getElementById("sideMenu");
  const overlay = document.getElementById("overlay");
  const ownerPanel = document.getElementById("ownerPanel");

  menuBtn.onclick = () => {
    sideMenu.classList.add("open");
    overlay.classList.add("show");
  };

  overlay.onclick = () => {
    sideMenu.classList.remove("open");
    overlay.classList.remove("show");
  };

  function ownerLogin() {
    const pass = prompt("Enter owner password:");
    if (pass === "6290386950") {
      alert("Owner mode activated.");
      ownerPanel.style.display = "block";
    } else {
      alert("Incorrect password.");
      ownerPanel.style.display = "none";
    }
  }

  function generateJSON() {
    const f = fileName.value.trim();
    const d = fileDesc.value.trim();
    if (!f) return alert("Enter file name.");
    generated.value = `{
  "file": "${f}",
  "desc": "${d}"
},`;
  }

  fetch("images.json?cache=" + Date.now())
    .then(res => res.json())
    .then(data => {
      const gallery = document.getElementById("gallery");

      data.forEach(item => {
        const isVideo = item.file.endsWith(".mp4") || item.file.endsWith(".webm");
        const card = document.createElement("div");

        card.className = "card " + (isVideo ? "video" : "image");

        card.innerHTML = isVideo
          ? `<video controls src="videos/${item.file}"></video>
             <p>${item.desc}</p>`
          : `<img src="images/${item.file}">
             <p>${item.desc}</p>`;

        gallery.appendChild(card);
      });
    });

  function filterGallery(type) {
    document.querySelectorAll(".category-bar button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");

    document.querySelectorAll(".card").forEach(card => {
      if (type === "all") {
        card.style.display = "block";
      } else {
        card.style.display = card.classList.contains(type) ? "block" : "none";
      }
    });
  }

  function showAbout() {
    alert("Bibo’s Creation showcases handmade earrings and drawings created with passion.");
  }
</script>

</body>
</html>
